<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="http://localhost:1113/icono.png" />
    <title>Cursos</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index">
                <img src="http://localhost:1113/logo.png" alt="NEOLAND" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cursos">Cursos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="empleo"
                >Empleo</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="alumnos"
                >Alumnos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="empresas"
                >Empresas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="blog"
                >Blog</a
              >
            </li>
          </ul>
          <div>
            <button class="btn btn-outline-success" type="submit">
              Online
            </button>
          </div>
          <div>
            <button class="btn btn-outline-success" type="submit">
              Contactar
            </button>
          </div>
        </div>
      </div>
    </nav>
    <ul id="ul"></ul>
    <script>
      const opts = {
        method: "GET",
        headers: { "Content-Type": "application/json" },
      };
      fetch("http://localhost:1133/api/cursos", opts)
        .then(function (response) {
          console.log("API RESPONSE SUCCESS");
          return response.json();
        })
        .then(function (data) {
          const ul = document.querySelector("#ul");
          const cursosList = data.cursos;

          function createLiElement(text) {
            const li = document.createElement("li");
            li.textContent = text;
            return li;
          }

          for (let text of cursosList) {
            ul.appendChild(createLiElement(`${text.name}: ${text.duration}`));
          }
        })
        .catch(function (err) {
          console.error(err);
        });
    </script>
  </body>
</html>
