        <h1 class="text-center">Añade tu Película</h1>

            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Título" />
            </div>

                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" name="director" placeholder="Director" />
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Género</label>
                <input type="text" class="form-control" id="genre" name="genre" placeholder="Género" />
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Año de Estreno</label>
                <input type="text" class="form-control" id="year" name="year" placeholder="Año de estreno" />
            </div>
            <div class="mb-3">
                <label for="actor1" class="form-label">Actor Principal</label>
                <input type="text" class="form-control" id="actor1" name="actor1" placeholder="Nombre de Actor Principal" />
            </div>
            <div class="mb-3">
                <label for="actor2" class="form-label">Actor Secundario</label>
